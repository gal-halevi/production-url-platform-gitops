apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: url-platform-prod
  namespace: argocd
spec:
  project: url-platform
  destination:
    server: https://kubernetes.default.svc
    namespace: url-platform-prod
  sources:
    - repoURL: https://github.com/gal-halevi/production-url-platform
      targetRevision: main
      path: charts/url-platform
      helm:
        valueFiles:
          - $values/envs/prod/values.yaml
    - repoURL: https://github.com/gal-halevi/production-url-platform-gitops
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true