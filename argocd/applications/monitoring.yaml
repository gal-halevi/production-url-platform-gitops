apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 81.5.0
      helm:
        releaseName: monitoring
        valuesObject:
          grafana:
            enabled: true
          prometheus:
            enabled: true
          alertmanager:
            enabled: true
          # Disable control-plane component monitoring.
          # In managed Kubernetes (AKS), etcd / controller-manager / scheduler
          # are not exposed like in self-managed clusters and scraping them
          # creates noisy, failing targets and ArgoCD permission issues.
          kubeProxy:
            enabled: false
          coreDns:
            enabled: false
          kubeEtcd:
            enabled: false
          kubeControllerManager:
            enabled: false
          kubeScheduler:
            enabled: false

    - repoURL: https://github.com/gal-halevi/production-url-platform-gitops
      targetRevision: main
      path: monitoring/dashboards
      kustomize: {}

    - repoURL: https://github.com/gal-halevi/production-url-platform-gitops
      targetRevision: main
      path: monitoring/rules/overlays/dev
      kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true