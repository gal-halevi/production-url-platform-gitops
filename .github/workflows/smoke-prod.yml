name: smoke-prod

on:
  push:
    branches: [main]
    paths:
      - "envs/prod/values.yaml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: smoke-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  smoke:
    name: smoke-prod
    uses: ./.github/workflows/_smoke-env.yml
    with:
      env: prod
    secrets:
      URL_PLATFORM_INGRESS_ENDPOINT: ${{ secrets.URL_PLATFORM_INGRESS_ENDPOINT }}